{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block nav_account %}active{% endblock %}
{% block mobnav_profile %}active{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1 l12 card-container">
        <!-- User welcome card -->
        <div class="col s12 m8 offset-m2">
            <div class="card card-panel">
                <h2 class="center-align">{{ username }}'s Den</h2>
                <div class="card-image title-image">
                    <img src="{{ url_for('static', filename='images/profile-img.JPG') }}" alt="smiling man and dog" loading="lazy" />
                </div>
            </div>
        </div>
        <!-- User's dog profiles -->
        <div class="row">
            <div class="col s12">
                <div class="card-panel center-align">
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <h3>My Dogs</h3>
                        </div>
                        <!-- Add dog button link -->
                        <div class="col s2 center-align">
                            <a href="{{ url_for('add_dog') }}" class="btn-floating btn-medium waves-effect waves-light amber accent-4 tooltipped" data-position="top" data-tooltip="Add New Dog" aria-label="Add dog button">
                                <i class="fa-solid fa-plus"></i>
                            </a>
                        </div>
                        <!-- Dog profile cards -->
                        <div class="row">
                            <div class="col s12 m6 l4">
                                <div class="card">
                                    <div class="card-image">
                                        <img src="{{ url_for('static', filename='images/profile-img.JPG') }}" />
                                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">view</i></a>
                                    </div>
                                    <div class="card-content">
                                        <span class="card-title">Dog name</span>
                                        <p>Location</p>
                                    </div>
                                    <div class="card-action">
                                        <div>
                                            <p>
                                                <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                                            </p>
                                        </div>
                                        <div>
                                            <p>
                                                <span class="activator"><i class="fa-solid fa-trash"></i></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card-reveal">
                                        <span class="card-title grey-text text-darken-4">Delete Dog<i class="fa-solid fa-xmark right"></i></span>
                                        <p>Are you sure you want to delete?</p>
                                        <button>yes</button>
                                        <button>no</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
