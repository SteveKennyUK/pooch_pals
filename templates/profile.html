{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block nav_account %}active{% endblock %}
{% block mobnav_profile %}active{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1 l12 card-container">
        <!-- User welcome card -->
        <div class="col s12 m8 offset-m2">
            <div class="card card-panel">
                <h2 class="center-align">{{ username }}'s Den</h2>
                <div class="card-image profile-image">
                    <img src="{{ url_for('static', filename='images/profile-img.JPG') }}" alt="smiling man and dog" loading="lazy" />
                </div>
            </div>
        </div>
        <!-- User's dog profiles -->
        <div class="row">
            <div class="col s12">
                <div class="card-panel center-align">
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <h3>My Dogs</h3>
                        </div>
                        <div class="col s2 center-align">
                            <a href="{{ url_for('login') }}" class="btn-floating btn-medium waves-effect waves-light amber accent-4 tooltipped"
                             data-position="top" data-tooltip="Add New Dog" aria-label="Add dog button"><i class="fa-solid fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
