{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block nav_account %}active{% endblock %}
{% block mobnav_profile %}active{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card card-panel">
            <h2 class="center-align">{{ username }}'s Den</h2>
            <div class="card-image">
                <img src="{{ url_for('static', filename='images/profile-img.JPG') }}" alt="smiling man and dog" loading="lazy" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
