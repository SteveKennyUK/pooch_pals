{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block nav_account %}active{% endblock %}
{% block mobnav_register %}active{% endblock %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card card-panel">
            <h2 class="center-align">Register</h2>
            <div class="card-image">
                <img src="{{ url_for('static', filename='images/register-img.JPG') }}" alt="man and dog at computer" loading="lazy" />
            </div>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix teal-text text-lighten-1" aria-hidden="true"></i>
                    <input id="username" name="username" type="text" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Username must consist of 8-20 alphanumeric characters"></span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text text-lighten-1" aria-hidden="true"></i>
                    <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must consist of 8-20 alphanumeric characters"></span>
                </div>
            </div>
            <!-- password confirmation -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-shield prefix teal-text text-lighten-1" aria-hidden="true"></i>
                    <input id="password-confirm" name="password-confirm" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required />
                    <label for="password-confirm">Confirm Password</label>
                    <span class="helper-text" data-error="Passwords must match"></span>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-envelope prefix teal-text text-lighten-1" aria-hidden="true"></i>
                    <input id="email" name="email" type="email" class="validate" required />
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" aria-label="register submit button">
                    Register
                    <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Already a member of the pack?
                        <a href="{{ url_for('login') }}" class="teal-text underline-link">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
