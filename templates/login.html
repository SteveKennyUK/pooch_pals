{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block nav_login %}active{% endblock %}
{% block mobnav_login %}active{% endblock %}
{% block nav_account %}active{% endblock %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card card-panel">
            <h2 class="center-align">Log In</h2>
            <div class="card-image">
                <img src="{{ url_for('static', filename='images/login-img.JPG') }}" alt="man and dog at computer" loading="lazy"/>
            </div>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-gear prefix teal-text text-lighten-1"></i>
                    <input id="username" name="username" type="text" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Username must consist of 8-20 alphanumeric characters"></span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text text-lighten-1"></i>
                    <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must consist of 8-20 alphanumeric characters"></span>
                </div>
            </div>
            <!-- Submit button -->
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Log In
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Not a member of the pack?
                        <a href="{{ url_for('register') }}" class="teal-text underline-link">Register Now!</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
